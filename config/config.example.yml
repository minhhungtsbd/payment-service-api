  #   - "http://username:password@proxy2.example.com:8080"
  #   - "socks5://username:password@proxy3.example.com:1080"

# Webhook notifications (Optional)
webhooks:
  # Example webhook for external system integration
  # - name: "external_payment_system"
  #   url: "https://your-system.com/api/webhooks/payments"
  #   token: "your_webhook_secret_token"
  #   conditions:
  #     content_regex: ".*TRANSFER.*"  # Only send transfer transactions
  #     account_regex: "99091.*"       # Only for specific account pattern

# Bank gateway configurations (Required)
gateways:
  # VCB Bank example
  vcb_bank_1:
    type: 'VCBBANK'
    name: 'VCB Bank Account 1'
    password: 'your_vcb_password'
    account: 'your_account_number'
    login_id: 'your_phone_or_username'
    device_id: 'your_device_id'  # Get from mobile app or browser
    repeat_interval_in_sec: 30
    # Optional proxy list (reference to proxies section)
    proxy: []  # e.g., ["proxy_list_1"]
  
