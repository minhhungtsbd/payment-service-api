# Configuration Notes:
# 1. Copy this file to config.yml: cp config/config.example.yml config/config.yml
# 2. Fill in your actual bank credentials
# 3. Configure bot tokens if you want notifications
# 4. Set up webhooks for external system integration
# 5. Use proxies if needed for additional security
# 6. Adjust repeat_interval_in_sec based on your needs (minimum 20 seconds recommended)

# Security Notes:
# - Never commit config.yml to version control
# - Use strong passwords and enable 2FA on bank accounts
# - Consider using environment variables for sensitive data
# - Regularly rotate bot tokens and webhook secrets
