# Payment Service Configuration Example
# Copy this file to config.yml and fill in your actual credentials

# Bot notifications (Optional)
bots:
  notification_telegram_bot:
    type: "TELEGRAM"
    name: "Payment Notification Bot"
    token: "your_telegram_bot_token"  # Get from @BotFather
    chat_chanel_id: "your_chat_id"   # Your Telegram chat/group ID
    conditions:
      content_regex: ".*?"           # Regex to match transaction content
      account_regex: ".*?"           # Regex to match account numbers
    # Admin IDs that can use /stopCron and /startCron commands
    admin_ids:
      - "your_admin_user_id"
  
  # Discord bot example (Optional)
  # discord_bot:
  #   type: "DISCORD"
  #   name: "Discord Payment Bot"
  #   token: "your_discord_bot_token"
  #   chat_chanel_id: "your_discord_channel_id"
  #   conditions:
  #     content_regex: ".*TRANSFER.*"
